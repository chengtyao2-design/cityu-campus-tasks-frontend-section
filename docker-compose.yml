version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cityu-tasks-backend
    ports:
      - "8000:8000"
    volumes:
      # 挂载数据目录 - 确保 CSV 文件可访问
      - ./data:/app/data:ro
      # 挂载日志目录
      - ./backend/logs:/app/logs
      # 开发模式下挂载代码目录（可选）
      - ./backend:/app:ro
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:5176
      # 动态URL环境变量支持
      - X_IDE_SPACE_KEY=${X_IDE_SPACE_KEY:-}
      - X_IDE_SPACE_REGION=${X_IDE_SPACE_REGION:-}
      - X_IDE_SPACE_HOST=${X_IDE_SPACE_HOST:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务（可选 - 如果需要容器化前端）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cityu-tasks-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
      # 动态URL环境变量支持
      - X_IDE_SPACE_KEY=${X_IDE_SPACE_KEY:-}
      - X_IDE_SPACE_REGION=${X_IDE_SPACE_REGION:-}
      - X_IDE_SPACE_HOST=${X_IDE_SPACE_HOST:-}
    depends_on:
      - backend
    restart: unless-stopped
    profiles:
      - full-stack

# 网络配置
networks:
  default:
    name: cityu-tasks-network

# 数据卷配置
volumes:
  backend_logs:
    driver: local